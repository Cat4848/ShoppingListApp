<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Receipe App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/17be9efc7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="shpping-list-input-container">
        <h3>Shopping List</h3>
        <input type="text" id="shopping-list-input" class="input">
        <button id="add-to-list-button"><span><i class="fa-solid fa-angles-down"></i> Add to list</span></button>
    </div>

    <div id="resctrictions-container">
        <p class="notes"><i>Resctrictions: no numbers and plurals (i.e. sauces) in the shopping list.</i></p>
    </div>

    <div id="alert-inactive"></div>

    <div id="shopping-list-display-container">
        <!--Shopping list-->
    </div>

    <div id="generate-button-container">
        <p>Click the Generate button to explore recipes ideas based on you shopping list.</p>
        <p class="notes"><i>You at need least 10 items on your shopping list to use the Generate button. </i></p>
        <button id="generate-button" class="generate-button-inactive">Generate</button>
    </div>

    <div id="recipes-container"></div>
    <script src="index.js"></script>
</body>
</html>
